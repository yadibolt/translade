entity.translade.base:
  path: "/admin/config/system/translade"
  defaults:
    _title: "Translade"
    _controller: 'Drupal\translade\Controller\BasePageController::render'
  requirements:
    _permission: "administer translade"

entity.translade.configure:
  path: "/admin/config/system/translade/configure"
  defaults:
    _title: "Configure Translade"
    _entity_form: "translade.configure"
  requirements:
    _permission: "administer translade"
